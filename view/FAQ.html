<!-- FAQ Page -->
<h2>Some of the frequently askedQuestions are!</h2>
<br/> 
<table ng-app = "brazilApp" class="table table-striped" id="FAQ-table">
<h4 align="right"><a href = "#login">Logout</a></h4><br>
  <thead>
    <tr>
      <th>Number</th>
      <th>Question</th>
      <th>Answer</th>
      <th class="FAQ-table-FDAapproved">FDA Approved</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="alg in list">
      <td>{{alg.number}}</td>
      <!-- <td><a href="flowchart.html?alg={{alg.alg}}" target="_blank">{{alg.antidote}}</a></td>
      <td><a href="flowchart.html?alg={{alg.alg}}" target="_blank">{{alg.toxin}}</a></td> -->
      <td>{{alg.antidote}}</td>
      <td>{{alg.toxin}}</td>
      <td>{{alg.FDAapproved}}</td>
    </tr> 
  </tbody>
</table>
